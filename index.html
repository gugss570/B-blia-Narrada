<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Narrada Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&display=swap');
        body { font-family: 'Crimson Pro', serif; background-color: #f4f1ea; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 pb-20">

    <header class="w-full max-w-md text-center py-8">
        <h1 class="text-4xl font-bold text-stone-800">Bíblia Narrada</h1>
        <p class="text-stone-600">Ouça a Palavra em qualquer lugar</p>
    </header>

    <main class="w-full max-w-md glass-card rounded-3xl shadow-2xl overflow-hidden border border-stone-200">
        <div class="bg-stone-800 p-6 text-white text-center">
            <i class="fa-solid fa-book-open text-4xl mb-2 text-amber-400"></i>
            <h2 id="tituloCapitulo" class="text-xl font-semibold">Gênesis 1</h2>
        </div>

        <div class="p-8">
            <div id="textoBiblico" class="text-xl leading-relaxed text-stone-700 mb-8 h-48 overflow-y-auto italic">
                "No princípio, criou Deus os céus e a terra. E a terra era sem forma e vazia; e havia trevas sobre a face do abismo."
            </div>

            <div class="flex flex-col gap-4">
                <button onclick="iniciarNarracao()" id="btnPlay" class="flex items-center justify-center gap-3 w-full bg-amber-600 hover:bg-amber-700 text-white text-xl font-bold py-5 rounded-2xl shadow-lg transition-all active:scale-95">
                    <i class="fa-solid fa-play"></i> OUVIR AGORA
                </button>

                <button onclick="pararNarracao()" class="flex items-center justify-center gap-2 w-full bg-stone-200 hover:bg-stone-300 text-stone-700 font-semibold py-3 rounded-xl transition">
                    <i class="fa-solid fa-stop"></i> Parar
                </button>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 w-full max-w-md bg-white border-t border-stone-200 p-4 flex justify-around items-center rounded-t-3xl shadow-2xl">
        <button class="flex flex-col items-center text-amber-600">
            <i class="fa-solid fa-house text-xl"></i>
            <span class="text-xs">Início</span>
        </button>
        <button class="flex flex-col items-center text-stone-400">
            <i class="fa-solid fa-list text-xl"></i>
            <span class="text-xs">Capítulos</span>
        </button>
        <button class="flex flex-col items-center text-stone-400">
            <i class="fa-solid fa-gear text-xl"></i>
            <span class="text-xs">Ajustes</span>
        </button>
    </footer>

    <script>
        let synth = window.speechSynthesis;
        let narracao;

        function iniciarNarracao() {
            // Cancela narrações anteriores
            synth.cancel();

            const texto = document.getElementById('textoBiblico').innerText;
            narracao = new SpeechSynthesisUtterance(texto);
            
            // Configurações da voz
            narracao.lang = 'pt-BR';
            narracao.pitch = 1; // Tom de voz
            narracao.rate = 0.9;  // Velocidade levemente mais lenta para ser solene

            synth.speak(narracao);

            // Feedback visual
            const btn = document.getElementById('btnPlay');
            btn.classList.add('bg-green-600');
            btn.innerHTML = '<i class="fa-solid fa-volume-high"></i> NARRANDO...';
            
            narracao.onend = () => {
                btn.classList.remove('bg-green-600');
                btn.innerHTML = '<i class="fa-solid fa-play"></i> OUVIR AGORA';
            };
        }

        function pararNarracao() {
            synth.cancel();
            const btn = document.getElementById('btnPlay');
            btn.classList.remove('bg-green-600');
            btn.innerHTML = '<i class="fa-solid fa-play"></i> OUVIR AGORA';
        }
    </script>
</body>
</html>
